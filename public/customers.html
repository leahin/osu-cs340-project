    <div class="pbody">

      <!-- Add Data -->
      <div class="add">
        <fieldset>
          <legend>Add Customer</legend>
          <form method="post" class="addForm">
            <input type="text" id="customerFName" placeholder="First Name">
            <input type="text" id="customerLName" placeholder="Last Name">
            <input type="text" id="customerBday" placeholder="Birthday">
            <input type="text" id="customerRday" placeholder="Registered Date">
            <input type="submit" id="addCustomerSubmit" value="Submit">
          </form>
        </fieldset>
      </div>

      <!-- Search -->
      <div class="search">
        <fieldset>
          <form method="get" class="searchForm">
            <input type="text" id="custerFNameSearch" placeholder="First Name">
            <input type="text" id="custerLNameSearch" placeholder="Last Name">
            <input type="text" id="custerBdayFrom" placeholder="Birthday From">
            <input type="text" id="custerBdayTo" placeholder="Birthday To">
            <input type="text" id="custerRdayFrom" placeholder="Registered Ddate From">
            <input type="text" id="custerRdayTo" placeholder="Registered Ddate To">
            <input type="submit" id="searchCustomerSubmit" value="Search">
          </form>
        </fieldset>
      </div>

    <!-- read/update/delete data -->
      <table class="table table-striped table-bordered" id="customertable">
        <thead>
          <tr>
            <th>Customer Id</th>

            <th>Birthday</th>
