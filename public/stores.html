    <!-- Add data -->
    <div class="add">
      <fieldset>
        <legend>Add Store</legend>
        <form method="post" class="addForm">
          <input type="text" id="storeName" placeholder="Store Name">
          <input type="text" id="storeStreetAddress" placeholder="Street Address">
          <input type="text" id="storeState" placeholder="State">
          <input type="text" id="storeZipCode" placeholder="Zip Code">
          <input type="submit" id="addStoreSubmit" value="Submit">
        </form>
      </fieldset>
    </div>

    <!-- Search data-->
    <div class="search">
      <fieldset>
        <form method="get" class="searchForm">
          <input type="text" id="storeNameSearch" placeholder="Store Name">
          <input type="submit" id="searchStoreSubmit" value="Search">
        </form>
      </fieldset>
    </div>

    <!-- read/update/delete data -->
      <table class="table table-striped table-bordered" id="storetable">
