    <div class="pbody">

    <!-- Add Data -->
    <div class="add">
      <fieldset>
        <legend>Add Product</legend>
        <form method="post" class="addForm">
          <input type="text" id="productName" placeholder="Product Name">
          <input type="text" id="productPrice" placeholder="Price">
          <input list="productTypes" name="productTypes" placeholder="Type">
          <datalist id="productTypes">
            <option value="Type 1">
            <option value="Type 2">
            <option value="Type 3">
            <option value="Type 4">
            <option value="Type 5">
          </datalist>
          <input type="submit" id="addProductSubmit" value="Submit">
        </form>
      </fieldset>
    </div>

    <!-- Search -->
    <div class="search">
      <fieldset>
        <form method="get" class="searchForm">
          <input type="text" id="productNameSearch" placeholder="Product Name">
          <input type="text" id="productTypeSearch" placeholder="Type">
          <input type="submit" id="searchProductSubmit" value="Search">
        </form>
      </fieldset>
    </div>

    <!-- read/update/delete data -->
      <table class="table table-striped table-bordered" id="producttable">
        <thead>
          <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Type</th>
            <th></th>  <!-- Update -->
            <th></th>  <!-- Delete -->
          </tr>
        </thead>
        <tbody id="producttbody">
          <!-- Render data here -->

          <!-- Examples -->
          <tr>
            <td><form id="5">5</td>
            <td><input type="text" name="name" value="Product 5" disabled></td>
            <td><input type="text" name="price" value="59.99" disabled></td>
            <td><input type="text" name="type" value="Type 5" disabled></td>
            <td><button form="5" value="Update">Update</button></td>
            <td><button form="5" value="Delete">Delete</button></td>
          </tr>
          <tr>
            <td><form id="4">4</td>
            <td><input type="text" name="name" value="Product 4" disabled></td>
            <td><input type="text" name="price" value="49.99" disabled></td>
            <td><input type="text" name="type" value="Type 4" disabled></td>
            <td><button form="4" value="Update">Update</button></td>
            <td><button form="4" value="Delete">Delete</button></td>
          </tr>
          <tr>
            <td><form id="3">3</td>
            <td><input type="text" name="name" value="Product 3" disabled></td>
            <td><input type="text" name="price" value="39.99" disabled></td>
            <td><input type="text" name="type" value="Type 3" disabled></td>
            <td><button form="3" value="Update">Update</button></td>
            <td><button form="3" value="Delete">Delete</button></td>
          </tr>
          <tr>
            <td><form id="2">2</td>
            <td><input type="text" name="name" value="Product 2" disabled></td>
            <td><input type="text" name="price" value="29.99" disabled></td>
            <td><input type="text" name="type" value="Type 2" disabled></td>
            <td><button form="2" value="Update">Update</button></td>
            <td><button form="2" value="Delete">Delete</button></td>
          </tr>
          <tr>
            <td><form id="1">2</td>
            <td><input type="text" name="name" value="Product 1" disabled></td>
            <td><input type="text" name="price" value="19.99" disabled></td>
            <td><input type="text" name="type" value="Type 1" disabled></td>
            <td><button form="1" value="Update">Update</button></td>
            <td><button form="1" value="Delete">Delete</button></td>
          </tr>
          <!-- End of Examples -->


        </tbody>
      </table>
